<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>page gestion des utilisateurs</title>
</h:head>
<body>

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<p:dataTable id="user" var="user" value="#{listeUserBdd}"
			editable="true" style="margin-bottom:20px">
			<f:facet name="header">
            Liste des admins
        </f:facet>

			<p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.idUser}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="modelInput" value="#{user.idUser}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Identifiant">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.userName}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.userName}" style="width:100%" label="Username" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Mot de passe">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.password}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{user.password}" style="width:100%" label="Password" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Actif">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.actived}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{user.actived}" style="width:100%">
							<f:selectItems value="#{user.actived}" var="actif"
								itemLabel="#{actif}" itemValue="#{actif}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="RÃ´le">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.roleName}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{user.roleName}" style="width:100%">
							<f:selectItems value="#{user.roleName}" var="role"
								itemLabel="#{role}" itemValue="#{role}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:35px">
				<p:rowEditor />
			</p:column>
		</p:dataTable>
	</h:form>

</body>
</html>
