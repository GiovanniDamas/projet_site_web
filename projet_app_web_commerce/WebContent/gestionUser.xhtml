<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>page gestion des utilisateurs</title>

	<h:outputStylesheet library="style" name="primeFlex.css" />

	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<body>

	<h:form>
		<p:growl id="growl" life="2000" />
		<div>
			<h3>Ajouter un admin</h3>
			<p:commandButton value="Ajouter un admin" id="withIcon"
				action="addUser" actionListener="#{userBean.initialiserUser}"
				style="margin-right:20px;" icon="pi pi-save" />
		</div>
	</h:form>


	<h:form>
		<h:dataTable value="#{userBean.findAllUser()}" var="user">
			<f:facet name="header">
        Liste des admins
    </f:facet>
			<h:column>
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="ID User" />
				</f:facet>

				<!-- données de la colonne -->
				<h:outputText value="#{user.idUser}" />
			</h:column>

			<h:column>
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Identifiant" />
				</f:facet>

				<!-- données de la colonne -->
				<h:outputText value="#{user.userName}" />
			</h:column>
			<h:column>
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Mot de passe" />
				</f:facet>

				<!-- données de la colonne -->
				<h:outputText value="#{user.password}" />
			</h:column>
			<h:column>
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Actif " />
				</f:facet>

				<!-- données de la colonne -->
				<h:outputText value="#{user.actived}" />
			</h:column>
			<h:column>
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Rôle " />
				</f:facet>

				<!-- données de la colonne -->
				<h:outputText value="#{user.roleName}" />
			</h:column>

			<h:column>
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Modifier" />
				</f:facet>

				<!-- données de la colonne -->
				<p:commandButton action="modifUser" id="IconOnly"
					actionListener="#{userBean.selectUser}" style="margin-right:20px;"
					icon="pi pi-pencil" title="Icon Only" />
				<f:param id="updateID" name="id" value="#{user.idUser}" />
				<f:param id="roleName" name="id" value="#{user.roleName}" />

			</h:column>
			<h:column>

				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Supprimer" />
				</f:facet>

				<!-- données de la colonne -->
				<p:commandButton action="gestionUser"
					actionListener="#{userBean.suppUser}" id="iconOnly"
					style="margin-right:20px;" icon="pi pi-trash" title="Icon Only" />
				<f:param id="deleteID" name="id" value="#{user.idUser}" />

			</h:column>

		</h:dataTable>
	</h:form>



</body>
</html>
