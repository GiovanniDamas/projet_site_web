<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>page gestion des utilisateurs</title>

	<h:outputStylesheet library="style" name="primeFlex.css" />

	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
</h:head>
<body>

	<h:form>
		<p:growl id="growl" life="2000" />
		<div>
			<h3>Ajouter un admin</h3>
			<p:commandButton value="Ajouter un admin" id="withIcon"
				action="addUser" actionListener="#{userBean.initialiserUser}"
				style="margin-right:20px;" icon="pi pi-save" />
		</div>
	</h:form>

	<h:form id="form">
		<p:dataTable var="user" value="#{userBean.findAllUser()}">
			<f:facet name="header">
        Liste des admins
    </f:facet>

			<p:column headerText="Id">
				<h:outputText value="#{user.idUser}" />
			</p:column>

			<p:column headerText="Identifiant">
				<h:outputText value="#{user.userName}" />
			</p:column>

			<p:column headerText="Mot de passe">
				<h:outputText value="#{user.password}" />
			</p:column>

			<p:column headerText="Actif">
				<h:outputText value="#{user.actived}" />
			</p:column>

			<p:column headerText="Rôle">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{user.roleName}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{user.roleName}" style="width:100%">
							<f:selectItems value="#{userBean.role}" var="role"
								itemLabel="#{role}" itemValue="#{role}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>	
 			</p:column> 
 			
 			<p:column>
<!-- 			<p:column headerText="Rôle"> -->
<!-- 				<h:outputText value="#{user.roleName}" /> -->
<!-- 			</p:column> -->
<!-- 			<p:column> -->
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Modifier" />
				</f:facet>

				<!-- données de la colonne -->
				<p:commandButton action="modifUser" id="IconOnly"
					actionListener="#{userBean.selectUser}" style="margin-right:20px;"
					icon="pi pi-pencil" title="Icon Only" />
				<f:param id="updateID" name="id" value="#{user.idUser}" />
				<f:param id="roleName" name="id" value="#{user.roleName}" />
			</p:column>
			<p:column>
				<!-- en-tête de colonne -->
				<f:facet name="header">
					<h:outputText value="Supprimer" />
				</f:facet>

				<!-- données de la colonne -->
				<p:commandButton action="gestionUser"
					actionListener="#{userBean.suppUser}" id="iconOnly"
					style="margin-right:20px;" icon="pi pi-trash" title="Icon Only" />
				<f:param id="deleteID" name="id" value="#{user.idUser}" />
			</p:column>

		</p:dataTable>
	</h:form>



</body>
</html>
