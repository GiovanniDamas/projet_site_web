<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Page d'édition de produit</title>

	<h:outputStylesheet library="style" name="primeFlex.css" />

	<h:outputStylesheet library="style" name="styleHeader.css" />

	<h:outputStylesheet library="style" name="EditionProduit.css" />

	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />

</h:head>
<h:body style="background-color: #FFF5EB">

	<b:navBar id="header" brand="Brand" brandHref="Magasin.xhtml"
		fluid="true"
		style="background-color: #DAF0FF; border-bottom: solid 3px black;">
		<b:navbarLinks>
			<b:navLink value="    " href="#"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks>
			<b:navLink rendered="#{connexionBean.user.roleName == 'AdminCat'}"
				value="Gestion Categories" href="gestionCategories.xhtml"
				style="color:#FFA07A;"></b:navLink>
			<b:navLink rendered="#{connexionBean.user.roleName == 'AdminProd'}"
				disabled="true" value="Gestion Categories"
				href="gestionCategories.xhtml" style="color:#FFA07A;"></b:navLink>
			<b:navLink rendered="#{connexionBean.user.roleName == 'AdminCat'}"
				value="Gestion Admin" href="gestionUser.xhtml"
				style="color:#FFA07A;"></b:navLink>
			<b:navLink rendered="#{connexionBean.user.roleName == 'AdminProd'}"
				disabled="true" value="Gestion Admin" href="gestionUser.xhtml"
				style="color:#FFA07A;"></b:navLink>
			<b:navLink rendered="#{connexionBean.user.roleName == 'AdminProd'}"
				value="Gestion Produits" href="GestionProduit.xhtml"
				style="color:#FFA07A;"></b:navLink>
			<b:navLink rendered="#{connexionBean.user.roleName == 'AdminCat'}"
				value="Gestion Produits" href="GestionProduit.xhtml"
				style="color:#FFA07A;"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="left">
			<b:navLink value="    " href="#"></b:navLink>
		</b:navbarLinks>
		<h:form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs"
			role="search">
			<p:selectOneMenu id="categorie" value="#{rechercheBean.nomCategorie}">
				<f:selectItem itemLabel="Choisir Catégorie" itemValue="#{null}"
					noSelectionOption="true" />

				<f:selectItems value="#{categorieBean.findAllCat()}" var="cat"
					itemLabel="#{cat.nomCategorie}" itemValue="#{cat.nomCategorie}" />
			</p:selectOneMenu>

			<div class="form-group">
				<p:inputText value="#{rechercheBean.keywords}" />
			</div>
			<h:commandButton action="MagasinFiltre.xhtml"
				actionListener="#{rechercheBean.getListeSelonFiltre()}"
				value="Rechercher" class="btn btn-default" />
		</h:form>
		<b:navbarLinks pull="right" styleClass="hidden-xs">
			<b:dropMenu style="color:#FFA07A;" value="Profil">
				<b:navLink value="#{connexionBean.user.userName}"></b:navLink>
				<b:navLink value="#{connexionBean.user.roleName}"></b:navLink>
				<h:form>
					<b:commandButton style="text-align:center; border: none;"
						value="Déconnexion" action="#{connexionBean.deconnexionAdmin()}"></b:commandButton>
				</h:form>
			</b:dropMenu>
			<b:navLink style="color:#FFA07A;" value="Panier" href="panier.xhtml"></b:navLink>
		</b:navbarLinks>
	</b:navBar>



	<h:form enctype="multipart/form-data">

		<h1 class="titre">Edition Produit</h1>
		<div class="ui-fluid p-formgrid p-grid">

			<div class="p-field p-col-12 p-md-1"></div>

			<div class="p-field p-col-12 p-md-4">
				<p:outputLabel for="designation" value="Désignation" />
				<p:inputText id="designation"
					value="#{produitBean.produit.nomProduit}" required="true"
					requiredMessage="Titre obligatoire" />
			</div>

			<div class="p-field p-col-12 p-md-2"></div>

			<div class="p-field p-col-12 p-md-4">
				<p:outputLabel for="categorie" value="Catégorie" />
				<p:selectOneMenu id="categorie" required="true"
					value="#{produitBean.produit.idCategorie}">
					<f:selectItem itemLabel="Choisir Catégorie" itemValue="#{null}"
						noSelectionOption="true" />

					<f:selectItems value="#{categorieBean.findAllCat()}"
						var="categorie" itemLabel="#{categorie.nomCategorie}"
						itemValue="#{categorie.idCategorie}" />

				</p:selectOneMenu>
			</div>

			<div class="p-field p-col-12 p-md-1"></div>


			<div class="p-field p-col-12 p-md-1"></div>

			<div class="p-field p-col-12 p-md-3">
				<p:outputLabel for="prix" value="Prix" />
				<p:inputNumber id="prix" value="#{produitBean.produit.prix}"
					symbol="€" symbolPosition="s" required="true" emptyValue="always"
					minValue="0" />
			</div>

			<div class="p-field p-col-12 p-md-1"></div>

			<div class="p-field p-col-12 p-md-3">
				<p:outputLabel for="quantite" value="Quantité" />
				<p:inputNumber id="quantite" value="#{produitBean.produit.quantite}"
					required="true" emptyValue="always" minValue="0" decimalPlaces="0" />
			</div>

			<div class="p-field p-col-12 p-md-1"></div>

			<div class="p-field p-col-12 p-md-2 div-selectionne">
				<p:outputLabel class="label-selectionne" for="select"
					value="Selectionné : " />
				<p:selectBooleanCheckbox value="#{produitBean.produit.selectionne}"
					id="select" />
			</div>

			<div class="p-field p-col-12 p-md-1"></div>


			<div class="p-field p-col-12 p-md-1"></div>

			<div class="p-field p-col-12 p-md-10">
				<p:outputLabel for="description" value="Description" />
				<p:inputTextarea id="description" rows="3" counter="display"
					maxlength="300" counterTemplate="{0} caractères restants."
					value="#{produitBean.produit.description}" />
				<br />
				<h:outputText id="display" />
			</div>

			<div class="p-field p-col-12 p-md-1"></div>


			<div class="p-field p-col-12 p-md-1"></div>

			<h:outputLabel class="label-image" value="Image du produit : " />
		
				<h:graphicImage class="image-editer-produit"
					value="/resources/images/#{produitBean.produit.photo}"
					rendered="#{produitBean.produit.idProduit gt 0}" />
				<h:inputFile rendered="#{produitBean.produit.idProduit gt 0}"
					class="bouton-file-modif" id="file-modif"
					value="#{produitBean.uploadedFile}" />
				<h:inputFile rendered="#{produitBean.produit.idProduit == 0}"
					class="bouton-file-ajout" id="file-ajout"
					value="#{produitBean.uploadedFile}" />
		

		</div>

		<div class="div-bouton-validation">


			<b:commandButton  rendered="#{produitBean.produit.idProduit == 0}"
				value="Ajouter" action="GestionProduit"
				actionListener="#{produitBean.ajouterProduit}" />


			<b:commandButton  rendered="#{produitBean.produit.idProduit gt 0}"
				value="Modifier" action="GestionProduit"
				actionListener="#{produitBean.modifierProduit}" />
		</div>

	</h:form>

</h:body>
</html>
