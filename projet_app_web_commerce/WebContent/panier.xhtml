<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>

	<h:outputStylesheet library="style" name="primeFlex.css" />

	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />

	<h:outputStylesheet library="style" name="styleHeader.css" />

</h:head>
<body>

	<b:navBar id="header" brand="Brand" brandHref="#" fluid="true">
		<b:navbarLinks pull="left">
			<b:navLink value="    " href="#"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks>
			<b:navLink value="Link" href="#"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="left">
			<b:navLink value="    " href="#"></b:navLink>
		</b:navbarLinks>
		<h:form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs"
			role="search">
			<p:selectOneMenu id="categorie" dynamic="true" required="true"
				value="#{categorieBean.categorie.idCategorie}">
				<f:selectItem itemLabel="Choisir Catégorie" itemValue="#{null}"
					noSelectionOption="true" />

				<f:selectItems value="#{categorieBean.findAllCat()}" var="cat"
					itemLabel="#{cat.nomCategorie}" itemValue="#{cat.idCategorie}" />
			</p:selectOneMenu>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search" />
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</h:form>
		<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->

		<b:navbarLinks pull="right" styleClass="hidden-xs">
			<b:navLink style="color:#FFA07A;" value="Magasin"
				href="Magasin.xhtml"></b:navLink>
			<b:navLink style="color:#FFA07A;" value="S'identifier"
				href="authentification.xhtml"></b:navLink>
			<b:navLink style="color:#FFA07A;" value="Panier" href="panier.xhtml"></b:navLink>

		</b:navbarLinks>

	</b:navBar>

	<br />
	<br />
	<br />

	<div id="ligneCommande" style="display: block">
		<p:repeat var="lc" value="#{panierBean.listeLigneCommande}">

			<div class="p-field p-col-12 p-md-12"
				style="float: left; padding: 0; margin: auto;">
				<div class="produit-liste-conteneur" style="padding: 0;">
					<p class="produit-grille-description"
						style="text-align: justify; margin-left: 1rem">
						ID du produit : <br /> #{lc.produitId}
					</p>
					<div class="p-field p-col-12 p-md-3"
						style="float: left; padding: 0;">
						<h:graphicImage class="produit-liste-image p-md-3"
							library="images/" name="#{produitBean.produit.photo}" width="250"
							height="187.5" style="text-align: center;margin-top: 0.5rem;" />
					</div>
					<div class="p-field p-col-12 p-md-9"
						style="padding: 0; float: left">

						<p class="produit-grille-description"
							style="text-align: justify; margin-left: 1rem">
							Prix : <br />#{lc.prix}
						</p>

						<p class="produit-grille-description"
							style="text-align: justify; margin-left: 1rem">
							Quantité selectionnée : <br /> #{lc.quantite}
						</p>
						<p:repeat var="nbligne" value="#{nombreLigneC}"></p:repeat>
						<h:form>

							<p:commandButton value="Supprimer" action="panier"
								actionListener="#{panierBean.suppLigneCommande}"
								style="margin-right:20px;" />
							<f:param id="ligneCommande" value="#{lc}"></f:param>
						</h:form>
					</div>
				</div>
			</div>
		</p:repeat>
	</div>

	<h:form>
		<div
			style="float: right; padding: 0; margin-right: 10%; margin-bottom: 70%;">
			<p:commandButton value="Vider Panier" action="panier"
				actionListener="#{panierBean.viderPanier()}"
				style="margin-right:20px;" />
				
		</div>

	</h:form>

	<div
		style="float: right; padding: 0; margin-right: 10%; margin-bottom: 40%;">
		<div class="produit-grille-conteneur"
			style="padding: 0; border: 0.05rem solid black; width: 95%; border-radius: 1rem; text-align: center; margin-right: 30%;">
			<p>Prix total : #{panierBean.sommePrix()}</p>
			<p>Délai livraison</p>

<h:form>
			<p:commandButton style="margin-right:20px;" value="Valider la commande"
			actionListener="#{clientBean.initialiserClient()}" action="ValidationCommande"/>
			</h:form>
		</div>
	</div>
</body>
</html>
