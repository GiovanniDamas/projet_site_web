<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Page pour la modification d'une catégorie</title>
</h:head>
<body>

	
	<h3>Modifier une categorie</h3>

	<h:form enctype="multipart/form-data">
	
	<h:inputHidden value="#{categorieBean.categorie.idCategorie}" />

		<div class="p-field p-grid">
			<p:outputLabel for="nomCategorie" styleClass="p-col-fixed"
				style="width:100px" value="Nom Catégorie" />
			<div class="p-col">
				<p:inputText id="nomCategorie"
					value="#{categorieBean.categorie.nomCategorie}" />
			</div>
		</div>

		<div class="p-field p-col-12" style="margin-top: 3%">
			<p:outputLabel for="description" value="Description" />
			<p:inputTextarea id="description" rows="4"
				value="#{categorieBean.categorie.description}" />
		</div>

		<p:growl id="messages" showDetail="true" />

		 <h:outputLabel value="Image de la catégorie : " />
			<h:panelGroup>
				<h:graphicImage library="images"
					value="#{categorieBean.categorie.photo}" width="75"
					height="75" />
				<h:inputFile id="file" value="#{categorieBean.uploadedFile}" />
			</h:panelGroup>

		<p:commandButton value="Modifier" id="withIcon"
			action="#{categorieBean.modifierCat()}" style="margin-right:20px;"
			icon="pi pi-save" />

	</h:form>

</body>
</html>
