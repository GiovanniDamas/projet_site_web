<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Page d'ajout d'une nouvelle catégorie</title>
</h:head>
<body>


	<h:form enctype="multipart/form-data">
		<h3>Ajouter une categorie</h3>
		<div class="ui-fluid p-formgrid p-grid">

			<div class="p-field p-col-12 p-md-1"></div>

			<h:inputHidden value="#{categorieBean.categorie.idCategorie}" />

			<div class="p-field p-col-12 p-md-4">
				<p:outputLabel for="nomCategorie" styleClass="p-col-fixed"
					style="width:100px" value="Nom Catégorie" />
				<p:inputText id="nomCategorie"
					value="#{categorieBean.categorie.nomCategorie}" />

			</div>

			<div class="p-field p-col-12 p-md-2"></div>

			<div class="p-field p-col-12 p-md-4" style="margin-top: 3%">
				<p:outputLabel for="description" value="Description" />
				<p:inputTextarea id="description" rows="4"
					value="#{categorieBean.categorie.description}" />
			</div>

			<p:growl id="messages" showDetail="true" />
			<div class="p-field p-col-12 p-md-1"></div>

			<h:outputLabel value="Image du produit : " />
			<h:panelGroup>
				<h:graphicImage library="images/"
					value="#{categorieBean.categorie.photo}" width="75" height="75"
					rendered="#{categorieBean.categorie.idCategorie gt 0}" />
				<h:inputFile id="file" value="#{categorieBean.uploadedFile}" />
			</h:panelGroup>


			<h:commandButton value="Ajouter" action="gestionCat"
				actionListener="#{categorieBean.ajouter()}" />

		</div>

		<h:commandButton rendered="#{categorieBean.categorie.idCategorie gt 0}"
			value="Modifier" action="gestionCat"
			actionListener="#{categorieBean.modifierCat()}" />
	</h:form>
</body>
</html>
